<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #333;
            background-color: #ffe0ea;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
        }
        .contact-container {
            background: #fff0f5;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        .contact-container h2 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        .contact-container p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 2rem;
        }
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .social-links a {
        font-size: 1.2rem;
        color: #fb6f92;
        text-decoration: none;
        transition: color 0.3s;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4); /* Add subtle shading */
        }
        .return a {
        font-size: 1.2rem;
        color: #333;
        text-decoration: none;
        transition: color 0.3s;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4); /* Add subtle shading */
        }

        .return a:hover {
        color: #fb6f92; /* Change the text color to pink on hover */
        }

        .social-links a:hover {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>

    <div class="contact-container">
        <h2>Let's Connect</h2>
        <p>Feel free to reach out to me through the links below:</p>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/hannah-cahill/" target="_blank">LinkedIn</a>
            <a href="https://hannahcahill55.github.io/website/" target="_blank">GitHub</a>
        </div>
        <br>
            <div class ="return">
            <a href="index.html" target="_blank">Return Home</a>
            </div>
        </div>
    </div>
</body>
</html>
